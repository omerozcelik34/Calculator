<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="toggle-switch.css">
  </head>
  <body>
    <div class="container">   
      <div class="top-row">
        <p id="name">SEYİT ÖMER ÖZÇELİK</p>
        <div class="toggle-switch">
          <label class="switch-label">
            <input type="checkbox" id="theme" class="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>   
      <div class="calculator">              
        <form>
          <div class="display">
            <input name="result" id="result" type="text" readonly />
          </div>
          <div class="buttons">
            <div class="button-row">
              <input type="button" value="7" onclick="result.value += '7'" class="btn button-number" />
              <input type="button" value="8" onclick="result.value += '8'" class="btn button-number" />
              <input type="button" value="9" onclick="result.value += '9'" class="btn button-number" />
              <input type="button" value="DEL" onclick="result.value = result.value.slice(0,-1)" class="btn button-operator" />
            </div>
            <div class="button-row">
                <input type="button" value="4" onclick="result.value += '4'" class="btn button-number" />
                <input type="button" value="5" onclick="result.value += '5'" class="btn button-number" />
                <input type="button" value="6" onclick="result.value += '6'" class="btn button-number" />
                <input type="button" value="+" onclick="result.value += '+'" class="btn button-operator" />
            </div>
            <div class="button-row">
              <input type="button" value="1" onclick="result.value += '1'" class="btn button-number" />
              <input type="button" value="2" onclick="result.value += '2'" class="btn button-number" />
              <input type="button" value="3" onclick="result.value += '3'" class="btn button-number" />
              <input type="button" value="-" onclick="result.value += '-'" class="btn button-operator" />
            </div>
            <div class="button-row">
                <input type="button" value="." onclick="result.value += '.'" class="btn button-operator" />
                <input type="button" value="0" onclick="result.value += '0'" class="btn button-number" />
                <input type="button" value="/" onclick="result.value += '/'" class="btn button-operator" />
                <input type="button" value="*" onclick="result.value += '*'" class="btn button-operator" />
            </div>
            <div class="button-row">
                <input type="button" value="RESET" onclick="result.value = ''" class="btn button-operator" />
                <input type="button" value="=" onclick="result.value = eval(result.value)" class="btn button-equal" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="theme.js"></script>
  </body>
</html>
